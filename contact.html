<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Josep Tarrés</title>
    <meta name="description" content="Designer and Developer in Japan" />
    <meta property="og:locale" content="es_ES" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Josep Tarrés" />
    <meta property="og:title" content="Keita Yamada" />
    <meta property="og:description" content="Developer in Spain" />
    <meta name="google" content="nositelinkssearchbox" />
    <meta name="googlebot" content="notranslate" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="_font">
    <div id="EnterView">
      <div class="_t1" id="_t1">Josep Tarrés</div>
      <div class="_t2" id="_t2">Portfolio</div>
    </div>
    <div id="Page">
      <div class="frame" id="Frame">
        <div class="frame_line frame_line-left"></div>
        <div class="frame_line frame_line-right"></div>
        <div class="frame_line frame_line-top"></div>
        <div class="frame_line frame_line-bottom"></div>
      </div>
      <div class="theme2" id="Theme" x-data>
        Original idea of <a href="https://p5aholic.me/info/">Keita Yamada</a>
      </div>
      <div class="theme" id="Theme" x-data>
        <div class="theme_colors">
          <div class="theme_colors">
            <div class="theme_btn">
              <div class="_box" id="light_selector">□</div>
              <div class="_text" id="light" onclick="changeDark()">Light</div>
            </div>
          </div>
        </div>
        <div class="theme_btn">
          <div class="_box" id="fontFamily_selector">□</div>
          <div class="_text" id="monospaced" onclick="changeFont()">Normal</div>
        </div>
      </div>
      <header class="siteHeader" id="SiteHeader">
        <h1 class="siteHeader_title">Josep Tarrés</h1>
        <p class="siteHeader_label">Developer project</p>
        <nav class="siteHeader_nav" x-data>
          <ol>
            <li :class="{ 'is-selected': $store.app.currentPath === '/' }">
              <div class="_dot">&#x25cf;</div>
              <a class="_text" href="me.html">Home</a>
            </li>
            <li
              :class="{ 'is-selected': $store.app.currentPath === '/projects/' }"
            >
              <div class="_dot">&#x25cf;</div>
              <a class="_text" href="projects.html">Projects</a>
            </li>
            <li :class="{ 'is-selected': $store.app.currentPath === '/info/' }">
              <div class="_dot">&#x25cf;</div>
              <a class="_text" href="info.html">Info</a>
            </li>
            <li
              :class="{ 'is-selected': $store.app.currentPath === '/contact/' }"
            >
              <div class="_dot">&#x25cf;</div>
              <a class="_text" href="contact.html">&#x25cf;</a>
            </li>
          </ol>
        </nav>
      </header>
      <img src="assets/img/jo_noColor.png" alt="me"  id="image">
      <main class="content" id="Content" data-scroll="area">
        <div class="content_inner" data-scroll="target">
            <section class="page2" id="page" data-page="contact">
              <div class="page_content contact">
                <div class="contact_wrap">
                  <a
                    class="contact_text en text-btn"
                    href="https://www.linkedin.com/in/josep-tarr%C3%A9s-toneu-63003040/"
                    target="_blank"
                    rel="noopener"
                    >Contact LinkedIn ↗</a
                  >
                </div>
              </div>
            </section>
        </div>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
